s3_id: <%= ENV['S3_ACCESS_KEY_ID'] %>
s3_secret: <%= ENV['S3_SECRET_KEY'] %>
s3_bucket: tootkitchen.com
cloudfront_distribution_id: <%= ENV['CLOUDFRONT_DIST_ID'] %>
cloudfront_invalidate_root: true
cloudfront_wildcard_invalidation: true
gzip: true
exclude_from_upload:
  - README.md
  - package-lock.json
  - package.json
  - CONTRIBUTING.md
  - LICENSE
  - Gruntfile.js
  - bower.json
  - (scss$)
