<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Fil Maj" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="{{ page.title }}" />
    <meta name="twitter:description" content="{{ page.description }}" />
    <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen" />
    <style>
    @font-face{font-family:Didot Regular;src:url('/css/didot-regular.woff');}
    </style>
  </head>
  {% if page.title == "Toot Kitchen" %}
  <body style="background-image: url(/img/hero-gradient.png); background-size:cover;background-position:top;background-attachment:fixed;height: 100%;height: -moz-available;height: -webkit-fill-available;height: fill-available;">
  {% else %}
  <body>
  {% endif %}
    <header>
      {% if page.headerless == nil %}
      <h1><a href="/">TOOT KITCHEN</a></h1>
      {% endif %}
      <nav id="site-nav" class="row">
        <a href="/about">About</a>
        <a href="/products">Products</a>
        <a href="/blog">Blog</a>
        <a href="/contact">Contact</a>
      </nav>
    </header>
    <section>
      {{ content }}
    </section>
  </body>
  <script type="text/javascript">
    WebFontConfig = {
        google: { families: [ 'Libre Baskerville:400', 'Poppins:300' ] }
    };
    (function() {
      var s = document.getElementsByTagName('script')[0];
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.type = 'text/javascript'; wf.async = 'true';
      s.parentNode.insertBefore(wf, s);
    })();
  </script>
</html>
